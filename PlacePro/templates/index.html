<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Package Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: lightskyblue;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: turquoise;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: navy;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        div {
            background-color: blue;
            padding: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Placement Package Prediction</h1>
        <form method="post" action="/predict">
            <label for="feature1">Name of Student:</label>
            <input type="text" name="feature1" required>

            <label for="feature2">Roll No.:</label>
            <input type="text" name="feature2" required>

            <label for="feature3">No. of DSA Questions Solved:</label>
            <input type="text" name="feature3" required>

            <label for="feature4">CGPA:</label>
            <input type="text" name="feature4" required>

            <label for="feature5">Knows ML (1 for Yes,0 for No):</label>
            <input type="text" name="feature5" placeholder="0 or 1" required>

            <label for="feature6">Knows DSA (1 for Yes,0 for No):</label>
            <input type="text" name="feature6" placeholder="0 or 1" required>

            <label for="feature7">Knows Python (1 for Yes,0 for No):</label>
            <input type="text" name="feature7" placeholder="0 or 1" required>

            <label for="feature8">Knows JavaScript (1 for Yes,0 for No):</label>
            <input type="text" name="feature8" placeholder="0 or 1" required>

            <label for="feature9">Knows HTML (1 for Yes,0 for No):</label>
            <input type="text" name="feature9" placeholder="0 or 1" required>

            <label for="feature10">Knows CSS (1 for Yes,0 for No):</label>
            <input type="text" name="feature10" placeholder="0 or 1" required>

            <label for="feature11">Participated in College Fest (1 for Yes,0 for No):</label>
            <input type="text" name="feature11" placeholder="0 or 1" required>

            <label for="feature12">Was in Coding Club (1 for Yes,0 for No):</label>
            <input type="text" name="feature12" placeholder="0 or 1" required>

            <label for="feature13">No. of Backlogs:</label>
            <input type="text" name="feature13" required>

            <label for="feature14">Age of Candidate:</label>
            <input type="text" name="feature14" required>

            <label for="feature15">Branch of Engineering(1 for Computer Engg, 2 for Electrical Engg, 3 for Mechanical Engg, 4 for Civil Engg):</label>
            <input type="text" name="feature15" placeholder="1/2/3/4" required>


            <br><button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>   
</html>
